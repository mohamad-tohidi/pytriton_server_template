name: CI/CD

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Build Docker image
        run: docker build -t pytriton_template .
      
      - name: Test Docker image
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}  
        run: |
          # Start container in background with secret passed as env
          docker run -d --name test_container --gpus all -p 8080:8080 -e HF_TOKEN=$HF_TOKEN pytriton_template
          
          sleep 10
          
          curl -f http://localhost:8080/health || exit 1
          